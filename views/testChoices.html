<div class="take-test-container">
    <div class="row">
        <div class="col s12 l12">
            <div class="card card-header">
                <div class="card-content black-text small-padding">
                    <div class="card-title">
                        <h4 class="center-align"><b>Select a category to start!</b></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="decimal-slide">
        <div class="col s12 l2 offset-l5 tooltipped" data-position="right" data-delay="50" data-tooltip="Tests for Binary to Decimal conversions">
            <div class="card card-d hoverable" ng-click="changeView('/DecimalTakeTest')">
                <div class="row black-text">
                    <h5><b>DECIMAL</b></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="hex-slide">
        <div class="col s12 l4 offset-l4 tooltipped" data-position="right" data-delay="50" data-tooltip="Tests for Binary to Hex conversions">
            <div class="card disabled card-d card-greyed">
                <div class="row black-text">
                    <h5><b>Hex</b></h5>
                </div>
                <div class="flow-text">Tests for Binary to Hex conversion would exist on the following page</div>
                <div class="row black-text">
                    <h5><b>Hex</b></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="octal-slide">
        <div class="col s12 l6 offset-l3 tooltipped" data-position="right" data-delay="50" data-tooltip="Tests for Binary to Octal conversions">
            <div class="card disabled card-d card-greyed">
                <div class="row black-text">
                    <h5><b>Octal</b></h5>
                </div>
                <div class="flow-text">Tests for Binary to Octal conversion would exist on the following page</div>
                <div class="row black-text">
                    <h5><b>Octal</b></h5>
                </div>
            </div>
        </div>
    </div>
</div>
